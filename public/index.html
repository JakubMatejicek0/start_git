<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Virtual Whiteboard</title>
  <!-- Import the Fabric.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <canvas id="canvas"></canvas>

  <div class="deleteDiv" id="deleteButtonDiv">
    <button class="theDelBtn" id="delButton">
      <svg>
        <image xlink:href="./assets/delete.svg" />
      </svg>
    </button>
  </div>
  <div class="leftBar" id="leftBar">
    <button class="theBtn" id="moveButton">
      <svg>
        <image xlink:href="./assets/move.svg" />
      </svg>
    </button>

    <button class="theBtn drawBtn selected" id="drawButton">
      <svg>
        <image xlink:href="./assets/draw.svg" />
      </svg>
      <div class="drawChange">
        <div class="penStroke">
          <input type="range" id="drawRange" min="2" max="50" step="2" value="2">
        </div>
        <div class="defColors">
          <input type="button" onclick="setPenColor('#000000')" style="background-color: #000000;">
          <input type="button" onclick="setPenColor('#0000FF')" style="background-color: #0000FF;">
          <input type="button" onclick="setPenColor('#008000')" style="background-color: #008000;">
          <input type="button" onclick="setPenColor('#FF0000')" style="background-color: #FF0000;">
          <input type="button" onclick="setPenColor('#FFFFFF')" style="background-color: #FFFFFF;">
        </div>
        <div class="colorPicker">
          <input id="maincolor" type="color">
        </div>
      </div>
    </button>

    <button class="theBtn" id="imgButton">
      <svg>
        <image xlink:href="./assets/image.svg" />
      </svg>
    </button>
    <button class="theBtn" id="textButton">
      <svg>
        <image xlink:href="./assets/text.svg" />
      </svg>
    </button>

    <button class="theBtn backgroundBtn" id="bgButton">
      <svg>
        <image xlink:href="./assets/drop.svg" />
      </svg>
      <div class="bgChange">
        <div class="defColors">
          <input type="button" onclick="setBgColor('#000000')" style="background-color: #000000;">
          <input type="button" onclick="setBgColor('#C0C0C0')" style="background-color: #C0C0C0;">
          <input type="button" onclick="setBgColor('#FFFFFF')" style="background-color: #FFFFFF;">
        </div>
        <div class="colorPicker">
          <input id="bgcolor" type="color">
        </div>
      </div>
    </button>

    <hr style="width: 100%; height: 2px;">
    <button class=" theBtn" id="resetButton">
      <svg>
        <image xlink:href="./assets/reset.svg" />
      </svg>
    </button>

    <button class="theBtn" id="lockButton" data-state="unlock">
      <svg>
        <image xlink:href="./assets/unlock.svg" />
      </svg>
    </button>


    <button class="theBtn" id="exportButton">
      <svg class="exportSvg">
        <image xlink:href="./assets/export.svg" />
      </svg>
    </button>

    <hr style="width: 100%; height: 2px;">

    <button class="theBtn casualclass" id="loginButton">
      <svg>
        <image xlink:href="./assets/user.svg" />
      </svg>
    </button>

    <button class="theBtn" id="loadSaveButton">
      <svg>
        <image xlink:href="./assets/cloud.svg" />
      </svg>
    </button>

    <button class="theBtn" id="logoutButton">
      <svg>
        <image xlink:href="./assets/logout.svg" />
      </svg>
    </button>

  </div>



  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
      </div>
      <div class="modalBody" id="modalBody" data-action="">
        <div>
          <span class="mainTitle" id="mainTitle"></span>
          <span class="littleTitle" id="littleTitle"></span>
        </div>
        <div class="buttons">
          <button id="cancelButton">Cancel</button>

          <button id="confirmButton">Confirm</button>
        </div>
      </div>
    </div>
  </div>




  <div id="loginWindow" class="casualclass">
    <h1>Welcome</h1>
    <div id="form_container">

      <div id="form1" class="info" style="display: block;">
        Email: <input id="form1_email" type="text" name="email" /><br />
        Password: <input id="form1_password" type="password" name="password" /><br />
        <input type="submit" id="sub_form1" name="sub_form1" value="Submit" />
      </div>


      <div id="form2" class="info" style="display: none;">
        Email: <input id="form2_email" type="text" name="email" /><br />
        Password: <input id="form2_password" type="password" name="password" /><br />
        Confirm Password: <input id="form2_password_again" type="password" name="confirm_password" /><br />
        <input type="submit" id="sub_form2" name="sub_form2" value="Submit" />
      </div>

      <button id="log_sign_btn">Sign Up / Log In</button>

      <button id="forgot">Forgot the Password?</button>
      <button id="activateaccount">Activate the acoound</button>

      <div id="form2_aftersubmit" style="display: none;">
        <h2>Put code that has been send has been send</h2>
        Email: <input id="form2_code_email" type="text" name="email" /><br />
        Enter received code: <input id="form2_code" type="text" name="code" /><br />
        <button onclick="checkCode()">Submit</button>
      </div>

      <div id="form3" class="info" style="display: none;">
        Email: <input id="form3_email" type="text" name="email" /><br />
        <input type="submit" id="sub_form3" name="sub_form3" value="Submit" />
      </div>
      <div id="form3_aftersubmit" style="display: none;">
        <h2>Email with Recovery code has been send</h2>
        Enter received code: <input id="form3_code" type="text" name="code" /><br />
        Enter your new password:<input type="password" id="sub_form3_password" placeholder="Enter password">
        Enter your new password again:<input type="password" id="sub_form3_password_again"
          placeholder="Enter password again">
        <button onclick="checkPasswords()">Submit</button>
      </div>
    </div>
    <button id="continuse_casual_btn">Continue casual</button>
  </div>

  <button id="log_out_btn" class="loginclass"> LogOut </button>
  <button id="sql_load_save_btn" class="loginclass"> Load/Save </button>
  <div id="form4">
    <div id="addnewCanvas">
      Add new Canvas: <input type="text" id="form4_canvas_name">
      <button onclick="addNewCanvas()">Submit</button>
    </div>
    <div id="all_canvases">

    </div>
    <button onclick="ContinueToDraw()">Continue to draw</button>
  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="js/mainn.js"></script>
</body>

</html>
